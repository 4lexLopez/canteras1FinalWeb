<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js"></script>
  <title>test form</title>
</head>

<body>
  <div class="container">

    <header>
      <h2>Contact us</h2>
    </header>

    <form action="" method="post" name="myForm" id="myForm">

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="checktext" placeholder="Your name...">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="checktext" placeholder="Your last name...">

      <label for="email">Email</label>
      <input type="email" id="email" name="checktext" placeholder="john@example.com">

      <label for="subject">Subject</label>
      <textarea id="subject" name="checktext" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" id="submit" name="submit" value="submit">
      <input type="reset" value="Reset" name="reset">

    </form>
  </div>
</body>

</html>
